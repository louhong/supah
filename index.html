<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supah - The K-Convenience Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #000;
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .logo {
            width: 400px;
            height: auto;
            margin: 0 auto 40px auto;
        }

        .tagline {
            font-size: 24px;
            font-style: italic;
            color: #000;
            margin-bottom: 80px;
            font-weight: normal;
        }

        .contact-info {
            font-size: 24px;
            color: #000;
            margin-bottom: 60px;
            line-height: 1.7;
        }

        .contact-info p {
            margin-bottom: 8px;
            font-style: italic;
            font-weight: normal;
        }

        .footer {
            font-size: 24px;
            color: #000;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                width: 300px;
            }
            
            .tagline {
                font-size: 20px;
                margin-bottom: 60px;
            }
            
            .contact-info {
                font-size: 20px;
                margin-bottom: 40px;
            }
            
            .footer {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .contact-info {
                font-size: 18px;
            }
            
            .footer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo placeholder - replace with your actual logo file -->
        <div class="logo">
            <svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
                <!-- Main truck body -->
                <rect x="40" y="60" width="320" height="80" rx="20" ry="20" fill="#4ecdc4" stroke="#e5e5e5" stroke-width="8"/>
                
                <!-- Inner white area -->
                <rect x="60" y="80" width="280" height="40" rx="8" ry="8" fill="white"/>
                
                <!-- SUPAH text -->
                <text x="200" y="110" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#f1c40f">SUPAH</text>
                
                <!-- Left wheel -->
                <circle cx="100" cy="160" r="20" fill="#e5e5e5"/>
                <circle cx="100" cy="160" r="15" fill="#4ecdc4"/>
                <circle cx="100" cy="160" r="10" fill="#f1c40f"/>
                
                <!-- Right wheel -->
                <circle cx="300" cy="160" r="20" fill="#e5e5e5"/>
                <circle cx="300" cy="160" r="15" fill="#4ecdc4"/>
                <circle cx="300" cy="160" r="10" fill="#f1c40f"/>
                
                <!-- Truck connection -->
                <rect x="40" y="140" width="320" height="12" fill="#4ecdc4"/>
            </svg>
        </div>
        
        <p class="tagline">The K-Convenience Store</p>
        
        <div class="contact-info">
            <p>IG: @supah.store</p>
            <p>Facebook:</p>
            <p>Email: hi@supah.me</p>
            <p>Web: supah.me</p>
        </div>
        
        <p class="footer">Â© 2025 Supah LLC. All rights reserved.</p>
    </div>
</body>
</html>
