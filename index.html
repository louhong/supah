<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supah - The K-Convenience Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: white;
            color: #000;
            line-height: 1.4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 20px;
            text-align: center;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin: 0 auto 40px auto;
            display: block;
        }

        .tagline {
            font-size: 24px;
            font-style: italic;
            color: #000;
            margin-bottom: 80px;
            font-weight: normal;
        }

        .contact-info {
            font-size: 24px;
            color: #000;
            margin-bottom: 60px;
            line-height: 1.7;
        }

        .contact-info p {
            margin-bottom: 8px;
            font-style: italic;
            font-weight: normal;
        }

        .footer {
            font-size: 24px;
            color: #000;
            font-weight: normal;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }
            
            .logo {
                width: 300px;
            }
            
            .tagline {
                font-size: 20px;
                margin-bottom: 60px;
            }
            
            .contact-info {
                font-size: 20px;
                margin-bottom: 40px;
            }
            
            .footer {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                width: 250px;
            }
            
            .tagline {
                font-size: 18px;
            }
            
            .contact-info {
                font-size: 18px;
            }
            
            .footer {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.svg" alt="Supah Logo" class="logo">
        
        <p class="tagline">The K-Convenience Store</p>
        
        <div class="contact-info">
            <p>IG: @supah.store</p>
            <p>Facebook:</p>
            <p>Email: hi@supah.me</p>
            <p>Web: supah.me</p>
        </div>
        
        <p class="footer">Â© 2025 Supah LLC. All rights reserved.</p>
    </div>
</body>
</html>
